<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { 
      width: 300px; 
      padding: 10px;
      font-family: Arial; 
      margin: 0;
    }
    button { 
      padding: 10px; 
      background: #4CAF50; 
      color: white; 
      border: none; 
      cursor: pointer;
      width: 100%;
    }
    #loading {
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin: 15px 0;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    #resultado {
      display: none;
      margin-top: 10px;
      color: #333;
    }
    #resposta-ia {
      display: none;
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #resposta-ia {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      line-height: 1.5;
    }
    #resposta-ia strong {
      color: #2c3e50;
    }
    #resposta-ia em {
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <button id="btnExtrair">Pesquisar Resposta</button>
  
  <div id="loading">
    <div class="spinner"></div>
    <p style="margin-top: 10px;">Pesquisando resposta...</p>
  </div>

  <div id="resultado"></div>
  <div id="resposta-ia">
    <strong>Resposta da IA:</strong><br>
    Erro ao buscar resposta.
  </div>

  <script src="popup.js"></script>
</body>
</html>
